<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет магазин с Vue</title>
</head>

<body>
    <div id="app" @mousemove = 'getCoordinates($event)'>
        <h1>{{ title }}</h1>
        <p >Current {{ x }}/{{ y }}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                title: 'hello',
                x: 0,
                y: 0,
            },
            methods:{
                getCoordinates(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });

        function setTitle() {
            app.title = 'bad';
        }
        setTimeout(() => setTitle(), 2000);
    </script>
</body>

</html>
